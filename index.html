<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border War</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://files.catbox.moe/5120ee.jpeg" alt="Logo">
    <h1>Border War</h1>
  </header>

  <nav>
    <button onclick="showScreen('support')">Support</button>
    <button onclick="showScreen('army')">AMRY BUY</button>
    <button onclick="window.open('https://discord.gg/xPAjYmVQnW','_blank')">Group</button>
  </nav>

  <!-- Support Screen -->
  <div id="support" class="screen">
    <h2>Support Center</h2>
    <p>Unban account • Report hacker • Contact support</p>
    <textarea id="supportText" rows="5" placeholder="Type your support message..."></textarea><br>
    <input type="file" id="supportFile" accept="image/*"><br>
    <button class="main-btn" onclick="sendSupport()">Send Support</button>
  </div>

  <!-- Army Buy Screen -->
  <div id="army" class="screen">
    <h2>Cambodia Amry</h2>
    <div class="army-option" onclick="selectArmy('KAMANDO',5,18)">KAMANDO (Stock: 18)</div>
    <div class="army-option" onclick="selectArmy('BHQ',3,14)">BHQ (Stock: 14)</div>
    <div class="army-option" onclick="selectArmy('KLAHOS',2,10)">KLAHOS (Stock: 10)</div>
    <p id="armyInfo"></p>
    <button id="payBtn" class="main-btn" style="display:none;" onclick="showPayment()">Payment</button>
    <br>
    <button class="back-btn" onclick="showScreen('home')">Back</button>
  </div>

  <!-- Payment Screen -->
  <div id="payment" class="screen">
    <h2 id="paymentTitle"></h2>
    <p id="paymentDesc"></p>
    <button class="main-btn" onclick="copyDiscord()">Copy Discord</button><br>
    <button class="back-btn" onclick="showScreen('home')">Go Back Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
