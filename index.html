<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border War</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tutorial Overlay -->
  <div id="tutorial" class="tutorial">
    <div class="tutorial-box">
      <h2>Click Here 👆</h2>
      <p>Click the menu icon to open the new amazing menu with smooth animation!</p>
      <button onclick="closeTutorial()">Got it!</button>
    </div>
  </div>

  <!-- Navbar / Menu Icon -->
  <header>
    <div class="logo">
      <img src="https://files.catbox.moe/5120ee.jpeg" alt="Border War Logo">
      <h1>Border War</h1>
    </div>
    <div id="menu-toggle" class="menu-icon" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Slide Menu -->
  <nav id="menu" class="menu">
    <ul>
      <li><a href="#" onclick="showSection('home')">🏠 Home</a></li>
      <li><a href="#" onclick="showSection('support')">📩 Support</a></li>
      <li><a href="#" onclick="showSection('army')">⚔️ Amry Buy</a></li>
      <li><a href="https://discord.gg/xPAjYmVQnW" target="_blank">👥 Group</a></li>
    </ul>
  </nav>

  <!-- Main Sections -->
  <main>
    <!-- Home -->
    <section id="home" class="active">
      <h2>Welcome to Border War</h2>
      <button class="main-btn">▶ Play Game</button>
    </section>

    <!-- Support -->
    <section id="support">
      <h2>Support</h2>
      <textarea id="supportText" placeholder="Write your support request..."></textarea>
      <input type="file" id="supportFile">
      <button onclick="sendSupport()">📤 Send Support</button>
    </section>

    <!-- Army Buy -->
    <section id="army">
      <h2>Cambodia Army</h2>
      <div class="army-options">
        <button onclick="selectArmy('KAMANDO',5,18)">KAMANDO</button>
        <button onclick="selectArmy('BHQ',3,14)">BHQ</button>
        <button onclick="selectArmy('KLAHOS',2,10)">KLAHOS</button>
      </div>
      <p id="armyInfo"></p>
      <button id="paymentBtn" style="display:none;" onclick="showPayment()">💳 Payment</button>
    </section>
  </main>

  <!-- Payment Popup -->
  <div id="paymentPopup" class="popup">
    <div class="popup-box">
      <h2 id="paymentText">Sure Buy This Army</h2>
      <p>Press connect for payment</p>
      <button onclick="connectPayment()">🔗 Connect</button>
      <button onclick="closePayment()">❌ Cancel</button>
    </div>
  </div>

  <!-- Discord Link After Payment -->
  <div id="discordPopup" class="popup">
    <div class="popup-box">
      <h2>Contact Me on Discord</h2>
      <p><a href="https://discord.gg/aZRAajFH" target="_blank">Join Discord Server</a></p>
      <button onclick="copyDiscord()">📋 Copy Link</button>
      <button onclick="backHome()">🏠 Go Home</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
